name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.4']   # or ['8.2', '8.3'] if you want multiple versions

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer
          coverage: none
          extensions: mbstring, intl

      - name: Validate composer.json (skip publish/lock checks)
        run: composer validate --no-interaction --no-check-publish --no-check-lock

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache/files
          key: ${{ runner.os }}-php-${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Show versions
        run: |
          php -v
          composer --version
          ./vendor/bin/phpunit --version || true
          ./vendor/bin/behat --version || true

      - name: Run PHPUnit
        run: ./vendor/bin/phpunit

      - name: Run Behat
        run: |
          mkdir -p build/behat-junit
          ./vendor/bin/behat -vvv

      - name: Upload Behat JUnit Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: behat-junit-php-${{ matrix.php }}
          path: build/behat-junit